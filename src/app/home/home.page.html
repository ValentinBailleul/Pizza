<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-item (click)="detailsPanier()" class="ion-activated">
        <ion-icon name="basket-outline"></ion-icon>
        ({{nombrePizzaPanier}})
      </ion-item>
    </ion-buttons>
    <ion-title>PizzApli</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item routerLink="/administration">
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label>Gérer les pizzas / ingrédients</ion-label>
  </ion-item>
  <div id="container">
    <ion-card>
      <ion-card-content>
        Voici la liste des pizzas, régalez-vous !
      </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let pizza of pizzaF">
      <div>
        <img [src]="pizza.photo"/>
      </div>
      <ion-card-content>
        <ion-card-title>
          {{pizza.nom}}
        </ion-card-title>
        <p>
          {{pizza.prix}} €
        </p>
      </ion-card-content>
      <ion-item (click)="detailsPizza(pizza)" class="ion-activated">
        <ion-icon name="pin-outline" slot="start"></ion-icon>
        <ion-label>Détail de la pizza</ion-label>
      </ion-item>
      <ion-item (click)="fireAlert(pizza)" class="ion-activated">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <ion-label>Ajouter au panier</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
