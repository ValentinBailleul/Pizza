<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
        Administration
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-item (click)="ajoutDePizza()" class="ion-activated">
        <ion-icon name="add-outline"></ion-icon>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="container">
    <ion-card *ngFor="let pizza of pizzaF">
      <div>
        <img [src]="pizza.photo"/>
      </div>
      <ion-card-content>
        <ion-card-title>
          {{pizza.nom}}
        </ion-card-title>
        <p>
          {{pizza.prix}} €
        </p>
      </ion-card-content>
      <ion-item (click)="supprimerPizza(pizza)" class="ion-activated">
        <ion-icon name="remove-outline" slot="start"></ion-icon>
        <ion-label>Supprimer définitivement la pizza</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
